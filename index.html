<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance System</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/qr@0.5.2/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr@0.5.2/decode.min.js"></script> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .mode-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            flex: 1;
            padding: 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        #qrcode {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        #qrcode svg {
            max-width: 300px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .attendance-list {
            margin-top: 30px;
        }

        .attendance-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status.present {
            background: #d4edda;
            color: #155724;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #video-container {
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }

        #video {
            width: 100%;
            max-width: 500px;
            border: 2px solid #667eea;
            border-radius: 10px;
        }

        #canvas {
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-group button {
            flex: 1;
        }

        .session-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .session-info strong {
            color: #667eea;
        }

        .camera-controls {
            text-align: center;
            margin-top: 15px;
        }

        .camera-controls button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± QR Attendance System</h1>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="window.switchMode('teacher')">üë®‚Äçüè´ Teacher</button>
            <button class="mode-btn" onclick="window.switchMode('student')">üë®‚Äçüéì Student</button>
        </div>

        <!-- Teacher Section -->
        <div id="teacher-section" class="section active">
            <div class="input-group">
                <label for="className">Class Name</label>
                <input type="text" id="className" placeholder="e.g., CS101 - Data Structures">
            </div>

            <div class="input-group">
                <label for="teacherName">Your Name</label>
                <input type="text" id="teacherName" placeholder="e.g., Prof. John Doe">
            </div>

            <button onclick="window.createSession()" id="createBtn">Create Attendance Session</button>

            <div id="sessionActive" style="display: none;">
                <div class="session-info">
                    <p><strong>Session ID:</strong> <span id="sessionId"></span></p>
                    <p><strong>Students Present:</strong> <span id="studentCount">0</span></p>
                </div>

                <div id="qrcode"></div>

                <div class="attendance-list">
                    <h3>Attendance List</h3>
                    <div id="attendanceList"></div>
                </div>

                <div class="btn-group">
                    <button onclick="window.exportCSV()">üì• Export CSV</button>
                    <button onclick="window.endSession()" style="background: #dc3545;">End Session</button>
                </div>
            </div>
        </div>

        <!-- Student Section -->
        <div id="student-section" class="section">
            <div class="input-group">
                <label for="studentName">Your Name</label>
                <input type="text" id="studentName" placeholder="e.g., Alice Smith">
            </div>

            <div class="input-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" placeholder="e.g., 2021001">
            </div>

            <button onclick="window.startScanning()" id="scanBtn">üì∑ Scan QR Code</button>

            <div id="video-container" style="display: none;">
                <video id="video" playsinline></video>
                <canvas id="canvas"></canvas>
                <div class="camera-controls">
                    <button onclick="window.stopScanning()" style="background: #dc3545;">Stop Camera</button>
                </div>
            </div>

            <div id="studentStatus"></div>
        </div>
    </div>

    <script type="module">
        import encodeQR from 'https://unpkg.com/qr@latest/index.js';
        import decodeQR from 'https://unpkg.com/qr@latest/decode.js';

        // Make functions available globally
        window.encodeQR = encodeQR;
        window.decodeQR = decodeQR;

        let peer;
        let connections = [];
        let attendanceData = [];
        let currentSessionId;
        let videoStream = null;
        let scanning = false;

        // Restore session on page load
        window.addEventListener('load', () => {
            const savedSession = localStorage.getItem('teacherSession');
            if (savedSession) {
                const session = JSON.parse(savedSession);
                // Auto-restore if session is less than 24 hours old
                const sessionAge = Date.now() - session.timestamp;
                if (sessionAge < 24 * 60 * 60 * 1000) {
                    document.getElementById('className').value = session.className;
                    document.getElementById('teacherName').value = session.teacherName;
                    attendanceData = session.attendanceData || [];
                    
                    // Show confirmation to restore
                    if (confirm(`Restore previous session "${session.className}"?\n\nStudents who already marked attendance: ${attendanceData.length}`)) {
                        window.restoreSession(session);
                    } else {
                        localStorage.removeItem('teacherSession');
                    }
                }
            }
        });

        window.switchMode = function(mode) {
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(`${mode}-section`).classList.add('active');

            // Stop camera if switching modes
            if (videoStream) {
                window.stopScanning();
            }
        }

        window.createSession = function() {
            const className = document.getElementById('className').value;
            const teacherName = document.getElementById('teacherName').value;

            if (!className || !teacherName) {
                alert('Please fill in all fields');
                return;
            }

            // Generate unique session ID
            currentSessionId = 'session-' + Math.random().toString(36).substr(2, 9);

            // Initialize PeerJS
            peer = new Peer(currentSessionId);

            peer.on('open', (id) => {
                console.log('Teacher peer ID:', id);
                document.getElementById('sessionId').textContent = id;
                
                // Generate QR Code using qr package
                const qrData = JSON.stringify({
                    sessionId: id,
                    className: className,
                    teacherName: teacherName
                });
                const svgString = window.encodeQR(qrData, 'svg', { scale: 4 });

                const parser = new DOMParser();
                const svgDoc = parser.parseFromString(svgString, 'image/svg+xml');
                const svgElement = svgDoc.documentElement;

                document.getElementById('qrcode').innerHTML = 
                    '<p style="color: #667eea; font-weight: bold; margin-bottom: 10px;">Students scan this QR code</p>';
                document.getElementById('qrcode').appendChild(svgElement);

                document.getElementById('sessionActive').style.display = 'block';
                document.getElementById('createBtn').style.display = 'none';

                // Save session to localStorage
                window.saveSession(className, teacherName);
                window.updateAttendanceDisplay();
            });

            // Handle incoming connections
            peer.on('connection', (conn) => {
                console.log('Student connected:', conn.peer);
                connections.push(conn);

                conn.on('data', (data) => {
                    console.log('Received:', data);
                    
                    // Check for duplicate
                    const exists = attendanceData.find(a => a.studentId === data.studentId);
                    if (!exists) {
                        attendanceData.push({
                            ...data,
                            timestamp: new Date().toISOString()
                        });
                        
                        // Send confirmation
                        conn.send({ status: 'success', message: 'Attendance marked successfully!' });
                        
                        window.updateAttendanceDisplay();
                        window.saveSession(className, teacherName);
                    } else {
                        conn.send({ status: 'duplicate', message: 'You have already marked attendance!' });
                    }
                });

                conn.on('close', () => {
                    console.log('Student disconnected');
                    connections = connections.filter(c => c !== conn);
                });
            });

            peer.on('error', (err) => {
                console.error('Peer error:', err);
                alert('Connection error. Please try again.');
            });
        }

        window.restoreSession = function(session) {
            currentSessionId = session.sessionId;
            
            // Initialize PeerJS with same ID
            peer = new Peer(currentSessionId);

            peer.on('open', (id) => {
                console.log('Restored teacher peer ID:', id);
                document.getElementById('sessionId').textContent = id;
                
                // Generate QR Code
                const qrData = JSON.stringify({
                    sessionId: id,
                    className: session.className,
                    teacherName: session.teacherName
                });

                const svgElement = window.encodeQR(qrData, 'svg', { scale: 4 });

                document.getElementById('qrcode').innerHTML = 
                    '<p style="color: #667eea; font-weight: bold; margin-bottom: 10px;">Students scan this QR code</p>';
                document.getElementById('qrcode').appendChild(svgElement);

                document.getElementById('sessionActive').style.display = 'block';
                document.getElementById('createBtn').style.display = 'none';
                window.updateAttendanceDisplay();
            });

            // Handle incoming connections
            peer.on('connection', (conn) => {
                connections.push(conn);

                conn.on('data', (data) => {
                    const exists = attendanceData.find(a => a.studentId === data.studentId);
                    if (!exists) {
                        attendanceData.push({
                            ...data,
                            timestamp: new Date().toISOString()
                        });
                        conn.send({ status: 'success', message: 'Attendance marked successfully!' });
                        window.updateAttendanceDisplay();
                        window.saveSession(session.className, session.teacherName);
                    } else {
                        conn.send({ status: 'duplicate', message: 'You have already marked attendance!' });
                    }
                });
            });
        }

        window.saveSession = function(className, teacherName) {
            const sessionData = {
                sessionId: currentSessionId,
                className: className,
                teacherName: teacherName,
                attendanceData: attendanceData,
                timestamp: Date.now()
            };
            localStorage.setItem('teacherSession', JSON.stringify(sessionData));
        }

        window.updateAttendanceDisplay = function() {
            document.getElementById('studentCount').textContent = attendanceData.length;
            
            const listHtml = attendanceData.map(student => `
                <div class="attendance-item">
                    <div>
                        <strong>${student.studentName}</strong><br>
                        <small>ID: ${student.studentId} ‚Ä¢ ${new Date(student.timestamp).toLocaleTimeString()}</small>
                    </div>
                    <span class="status present">Present</span>
                </div>
            `).join('');
            
            document.getElementById('attendanceList').innerHTML = listHtml || '<p style="color: #999;">No students yet</p>';
        }

        window.exportCSV = function() {
            const className = document.getElementById('className').value;
            const csv = [
                ['Name', 'Student ID', 'Timestamp'],
                ...attendanceData.map(s => [s.studentName, s.studentId, s.timestamp])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${className.replace(/\s/g, '_')}_attendance_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        window.endSession = function() {
            if (confirm('Are you sure you want to end this session?')) {
                if (peer) peer.destroy();
                connections = [];
                attendanceData = [];
                localStorage.removeItem('teacherSession');
                
                document.getElementById('sessionActive').style.display = 'none';
                document.getElementById('createBtn').style.display = 'block';
                document.getElementById('className').value = '';
                document.getElementById('teacherName').value = '';
            }
        }

        // Student Functions
        window.startScanning = async function() {
            const studentName = document.getElementById('studentName').value;
            const studentId = document.getElementById('studentId').value;

            if (!studentName || !studentId) {
                alert('Please fill in your name and ID');
                return;
            }

            try {
                // Access camera
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                const video = document.getElementById('video');
                const videoContainer = document.getElementById('video-container');
                
                video.srcObject = videoStream;
                await video.play();
                
                videoContainer.style.display = 'block';
                document.getElementById('scanBtn').disabled = true;
                
                scanning = true;
                window.scanFrame(studentName, studentId);

            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Unable to access camera. Please check permissions.');
            }
        }

        window.stopScanning = function() {
            scanning = false;
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('scanBtn').disabled = false;
        }

        window.scanFrame = function(studentName, studentId) {
            if (!scanning) return;

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                try {
                    const result = window.decodeQR({
                        width: imageData.width,
                        height: imageData.height,
                        data: imageData.data
                    });

                    if (result) {
                        console.log('QR Code detected:', result);
                        window.stopScanning();
                        window.connectToTeacher(result, studentName, studentId);
                        return;
                    }
                } catch (err) {
                    // No QR code found - continue scanning
                }
            }

            // Continue scanning
            requestAnimationFrame(() => window.scanFrame(studentName, studentId));
        }

        window.connectToTeacher = function(qrData, studentName, studentId) {
            try {
                const sessionInfo = JSON.parse(qrData);
                
                document.getElementById('studentStatus').innerHTML = `
                    <div class="status-info">
                        <p>Connecting to <strong>${sessionInfo.className}</strong>...</p>
                    </div>
                `;

                const studentPeer = new Peer();

                studentPeer.on('open', () => {
                    const conn = studentPeer.connect(sessionInfo.sessionId);

                    conn.on('open', () => {
                        conn.send({
                            studentName: studentName,
                            studentId: studentId
                        });
                    });

                    conn.on('data', (response) => {
                        if (response.status === 'success') {
                            document.getElementById('studentStatus').innerHTML = `
                                <div class="success-message">
                                    <h3>‚úÖ Attendance Marked!</h3>
                                    <p>${response.message}</p>
                                    <p><strong>Class:</strong> ${sessionInfo.className}</p>
                                    <p><strong>Teacher:</strong> ${sessionInfo.teacherName}</p>
                                </div>
                            `;
                        } else if (response.status === 'duplicate') {
                            document.getElementById('studentStatus').innerHTML = `
                                <div class="error-message">
                                    <p>‚ö†Ô∏è ${response.message}</p>
                                </div>
                            `;
                        }
                        
                        setTimeout(() => {
                            conn.close();
                            studentPeer.destroy();
                        }, 1000);
                    });

                    conn.on('error', (err) => {
                        console.error('Connection error:', err);
                        document.getElementById('studentStatus').innerHTML = `
                            <div class="error-message">
                                <p>‚ùå Connection failed. Please try again.</p>
                            </div>
                        `;
                    });
                });

            } catch (err) {
                console.error('Invalid QR code:', err);
                document.getElementById('studentStatus').innerHTML = `
                    <div class="error-message">
                        <p>‚ùå Invalid QR code. Please scan a valid attendance QR.</p>
                    </div>
                `;
            }
        }

        // Handle page unload
        window.addEventListener('beforeunload', (e) => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            if (peer && attendanceData.length > 0) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
